spring.application.name=attendease

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/attendease}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:attendease-super-secret-key-for-jwt-token-generation-min-256-bits}
jwt.expiration=86400000

# Server Configuration
server.port=${PORT:8080}

# CORS
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
